<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        /* Limpar formatação */
        * {
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 24px;
        }

        body {
            font-size: 16px;
            font-family: "Trebuchet", Helvetica, sans-serif;
        }

        #navegacao {
            background: #fff; /* Branco */
            border-bottom: 1px solid #ffb3b3; /* Vermelho */
            height: 50px;
        }

        #area {
            width: 721px;
            margin: 0 auto;
        }

        #area-principal {
            width: 721px;
            margin: 10px auto 10px auto;
        }

        .rosa {
            color: darkred; /* #ffb3b3 rosa-menos-claro */
        }

        #logo {
            float: left;
        }

        #menu {
            font-size: 15px;
            float: right;
            padding: 10px 0;
        }

        #postagem {
            background: #fff;
            padding: 10px;
        }

        .data-postagem {
            font-size: 14px;
            border-bottom: 1px solid #f4f4f4;
            display: block;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .img-postagem {
            width: 330px;
            height: 330px;
            float: left;
            margin: 0 10px 5px 0;
        }

        .img-postagem2 {
            width: 330px;
            height: 330px;
            float: right;
            margin: 0 10px 5px 0;
        }

        .postado {
            border-left: 5px solid darkred;
            padding-left: 5px;
            display: block;
            margin-top: 10px;
        }

        h2 {
            color: darkred;
        }

        /* Formatação do menu */
        a {
            /*color: #ff1a1a;*/
            padding: 5px 10px;
            text-decoration: none;
        }

        a:hover {
            /*border-radius: 0px red;*/
            color: darkred;
        }

        a:link {
            color: #ffb3b3;
        }

        a:active {
            color: black;
        }

        .box {
            width: 350px;
            opacity: 0.25;
            flex-grow: 1;
            transition: transform 2s linear;
            margin: 200px 620px 200px 555px;
            background-color: white;
            text-align: center;
            padding: 15px 30px;
            border: 1px solid black;
            border-radius: 30px;
            box-shadow: 12px 12px 12px #000000;
        }

        @keyframes blink{
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;    
            }
        }
        
        .cor{
            animation: blink 1s steps(1, end)infinite;
        }

        .box:hover{
            /*animation: blink 1s steps(1, end)infinite;*/
            transform: scale(1.3);
            opacity: 1;
            transition: 3s;
        }

        .entrar {
            color: darkred;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .produto-container{
            display: flex;

        }

        .pimg {
            position: absolute;
            height: 100%; width: 100%;
        }

        img{
            filter: blur(5px);
            background-size: cover;
            background: no-repeat center center;
            width: 100%; height: 100%;
        }

        /*.produto-container:hover {
            transition: 3s;
            opacity: 1;
        }*/

        @media screen and (max-width: 768px){
            .produto-container{
                width: 100%;
                flex-direction: column;
            }
        }


    </style>

    <title>Feliz Aniversário, Isis</title>

</head>
<body class="produto-container">
    <img src="imagens/nós.jpg">
        <a href="niver.html" class="pimg" target="_top">
            <div class="box"><span style="font-size: 250px;" class="rosa">
            ❤ <br></span><span class="entrar"><b>ENTRAR</b></span></div>
        </a>

</body>

</html>
