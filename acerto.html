            a {

            .heart {
            width: 200px;
            height: 200px;
            position: relative;
            transform: rotate(-135deg);
            margin: 100px auto;
            transform: rotate(-135deg);
            animation: pulse 1s infinite alternate;
            }
    
            .square {
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: #e74c3c;
            }
    
            .circle {
            width: 200px;
            height: 200px;
            
            border-radius: 200px;
            position: absolute;
            background-color: #e74c3c;
            }
    
            .top {
            top: 50%;
            }
    
            .left {
            left: 45%;
            }
    
            @keyframes pulse {
            0% {transform: scale(0.9) rotate(-135deg);}
            100% {transform: scale(1.1)
            rotate(-135deg)}
            }
    
            #ppd{
                padding-top: 25px;
            }
    
            body {
                text-align: center;
                font-family: Arial, sans-serif;
            }
            
            h1 {
                color: #333;
            }
            
            input {
                padding: 10px;
                margin: 10px;
            }
            
            button {
                padding: 10px 20px;
                background-color: #ff4d4d;
                color: white;
                border: none;
                cursor: pointer;
            }
            
            button:hover {
                background-color: #a51010;
            }
            
            body {
                margin: 0;
                overflow: hidden;
            }
    
            .container {
                position: relative;
                width: 100%;
                height: 100vh;
                background-color: #000;
            }
    
            .message {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #FF1493;
                font-size: 30px;
                text-align: center;
            }
    
            .heart {
                position: absolute;
                width: 50px;
                height: 50px;
                background-color: #FF1493;
                clip-path: polygon(50% 15%, 61% 41%, 50% 67%, 39% 41%);
                animation: pulse 1s infinite;
            }
    
            .explosion {
                display: none;
                position: absolute;
                width: 200px;
                height: 200px;
            }
    
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
    
            @keyframes explosion {
                0% {
                    transform: scale(0.1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

    </style>

<body>

            </div>

    <div id="area-principal">
        <div id="postagem">
            <div class="container">
                <div class="message">
                    <p>Amo Voc√™!</p>
                </div>
                <div class="heart" style="left: 50%; top: 50%; animation-duration: 1s;"></div>
                <div class="explosion" style="left: 45%; top: 45%; animation-duration: 1s;"></div>
            </div>
        
            <script>
                const hearts = document.querySelectorAll(".heart");
                const explosions = document.querySelectorAll(".explosion");
        
                hearts.forEach((heart, index) => {
                    setTimeout(() => {
                        heart.style.display = "none";
                        explosions[index].style.display = "block";
                        explosions[index].style.animation = "explosion 0.5s linear";
                    }, index * 1500); // Altere o valor do intervalo conforme necess√°rio
                });
            </script>
