            .heart {

                width: 100px;
                height: 90px;
                animation: pulse 1s infinite;
            }
    
            .heart::before,
            .heart::after {
                content: "";
                position: absolute;
                top: 0;
                width: 52px;
                height: 85px;
                border-radius: 50px 50px 0 0;
                background: #FF1493;
            }
    
            .heart::before {
                left: 50px;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
            }
    
            .heart::after {
                left: 0;
                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }
    
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }

                }
